<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西安理工大学“走田间地头，启思政新篇”项目展示</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>陕西省安康天瑞塬生态农业有限公司</h1>
            <p>生态助农实践基地</p>
        </div>
    </header>

    <main>
        <section id="content">
            <div class="container">
                <h2>实践内容</h2>
                <div class="content-grid">
                    <div class="content-item">
                        <img src="images/content1.jpg" alt="实践内容1">
                        <h3>实践内容1</h3>
                        <p>实践内容介绍1</p>
                    </div>
                    <div class="content-item">
                        <img src="images/content2.jpg" alt="实践内容2">
                        <h3>实践内容2</h3>
                        <p>实践内容介绍2</p>
                    </div>
                    <div class="content-item">
                        <img src="images/content3.jpg" alt="实践内容3">
                        <h3>实践内容3</h3>
                        <p>实践内容介绍3</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="results">
            <div class="container">
                <h2>成果展示</h2>
                <div class="results-grid">
                    <div class="result-item">
                        <h3>成果1</h3>
                        <p>成果介绍1</p>
                        <img src="images/result1.jpg" alt="成果1图片">
                    </div>
                    <div class="result-item">
                        <h3>成果2</h3>
                        <p>成果介绍2</p>
                        <img src="images/result2.jpg" alt="成果2图片">
                    </div>
                </div>
            </div>
        </section>

        <section id="cases">
            <div class="container">
                <h2>案例展示</h2>
                <div class="case-grid">
                    <div class="case-item">
                        <img src="images/case1.jpg" alt="案例1">
                        <h3>案例1</h3>
                        <p>案例简介1</p>
                        <a href="#" class="button">查看详情</a>
                    </div>
                    <div class="case-item">
                        <img src="images/case2.jpg" alt="案例2">
                        <h3>案例2</h3>
                        <p>案例简介2</p>
                        <a href="#" class="button">查看详情</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="media">
            <div class="container">
                <h2>媒体报道</h2>
                <div class="media-grid">
                    <div class="media-item">
                        <h3>媒体报道1</h3>
                        <p>媒体报道内容1</p>
                        <a href="#" class="button">查看详情</a>
                    </div>
                    <div class="media-item">
                        <h3>媒体报道2</h3>
                        <p>媒体报道内容2</p>
                        <a href="#" class="button">查看详情</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 陕西省安康天瑞塬生态农业有限公司 & 西安理工大学“果”不凡响社会实践队</p>
        </div>
    </footer>

    <script src="project.js"></script>
</body>
</html>
