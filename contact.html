<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陕西省安康天瑞塬生态农业有限公司——联络方式</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>陕西省安康天瑞塬生态农业有限公司</h1>
            <p>生态助农实践基地</p>
        </div>
    </header>

    <main>
        <section id="contact-info">
            <div class="container">
                <h2>联系我们</h2>
                <div class="contact-grid">
                    <div class="contact-item">
                        <img src="images/phone.png" alt="电话图标">
                        <h3>电话</h3>
                        <p>XXXXXXX</p>
                    </div>
                    <div class="contact-item">
                        <img src="images/email.png" alt="邮箱图标">
                        <h3>邮箱</h3>
                        <p>XXXXXXX</p>
                    </div>
                    <div class="contact-item">
                        <img src="images/wechat.png" alt="微信图标">
                        <h3>微信公众号</h3>
                        <p>XXXXXXX</p>
                    </div>
                    <div class="contact-item">
                        <img src="images/qq.png" alt="QQ图标">
                        <h3>QQ 群</h3>
                        <p>XXXXXXX</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="participate">
            <div class="container">
                <h2>参与方式</h2>
                <div class="participate-grid">
                    <div class="participate-item">
                        <h3>捐助</h3>
                        <p>您的捐助将用于支持忠诚村农民增收和乡村基础设施建设。</p>
                        <a href="#" class="button">捐助</a>
                    </div>
                    <div class="participate-item">
                        <h3>志愿者招募</h3>
                        <p>加入我们，成为志愿者，为乡村振兴贡献力量。</p>
                        <a href="#" class="button">报名</a>
                    </div>
                    <div class="participate-item">
                        <h3>加入团队</h3>
                        <p>欢迎加入我们，一起助力乡村振兴。</p>
                        <a href="#" class="button">申请</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="faq">
            <div class="container">
                <h2>常见问题</h2>
                <div class="faq-grid">
                    <div class="faq-item">
                        <h3>问题1</h3>
                        <p>问题1解答...</p>
                    </div>
                    <div class="faq-item">
                        <h3>问题2</h3>
                        <p>问题2解答...</p>
                    </div>
                    <div class="faq-item">
                        <h3>问题3</h3>
                        <p>问题3解答...</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="feedback">
            <div class="container">
                <h2>反馈建议</h2>
                <form action="#" method="post">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">邮箱：</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">留言：</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit" class="button">提交</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 陕西省安康天瑞塬生态农业有限公司 & 西安理工大学“果”不凡响社会实践队</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
